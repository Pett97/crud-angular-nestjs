<mat-card>
    <mat-card-content>
      @if(showTable === true) {
      <mat-toolbar color="primary">
        <span>Cursos e Categorias</span>
      </mat-toolbar>
      <table mat-table [dataSource]="listModel" class="mat-elevation-z8 demo-table">
        <!-- name Course Column -->
        <ng-container matColumnDef="nameCourse">
          <th mat-header-cell *matHeaderCellDef> NOME CURSO </th>
          <td mat-cell *matCellDef="let item">{{item.nameCourse}}</td>
        </ng-container>
        <!-- name Category Column -->
        <ng-container matColumnDef="nameCategory">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let item">{{item.categoryId}}:{{item.nameCategory}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      } @else if (erroLog == "") {
      <mat-card>
        <mat-toolbar color="primary">
          <span>Buscando Dados</span>
        </mat-toolbar>
      </mat-card>
      <mat-spinner></mat-spinner>
      } @else {
      <mat-card>
        <mat-toolbar color="warn">
          {{erroLog}}
        </mat-toolbar>
      </mat-card>
      }
    </mat-card-content>
  </mat-card>
