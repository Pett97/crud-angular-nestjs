<mat-card>
    <mat-toolbar color="primary">Criar Nova Categoria</mat-toolbar>
    <form [formGroup]='createForm' (submit)="saveCategory()">
        <mat-form-field>
            Nome Categoria
            <input matInput placeholder="nome nova Categoria" type="text" id="nameCategory"
            formControlName="nameCategory">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Salvar</button>
    </form>
</mat-card>
